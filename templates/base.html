<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
              integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

        <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/debug.css') }}">
        {% block extra_css %}
        {% endblock %}

        <title>
            {% block title %}
            {% endblock %}
        </title>
    </head>
    <body>
    <nav class="navbar navbar-inverse dark-navbar">
        <ul class="nav navbar-nav">
                <div class="row">
                    <div class="col col-md-1">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for("index_route") }}">Index</a>
                        </li>
                    </div>
                    <div class="col col-md-1">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for("profile_route") }}">Profile</a>
                        </li>
                    </div>
                    <div class="col col-md-1">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for("projects_route") }}">Projects</a>
                        </li>
                    </div>
                </div>
            </ul>
    </nav>

        {% block body %}
        {% endblock %}

        {% block extra_js %}
        {% endblock %}

        <!-- jQuery first, then Tether, then Bootstrap JS. -->
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
                integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
                integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
                integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    </body>
</html>
